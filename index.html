<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Snake üçé</h1>
            <!-- modal rules window -->
            <div id="overlay">
                <div id="modal-rules">
                    <span id="close-modal">X</span>
                    <h3>RULES</h3>
                    <p>Move the snake to eat the apples, 
                        more apples the snake eat, the game speed will increase.
                        Avoid the walls, if the snake hit the walls the game finishes.
                    </p>
                </div>
            </div>
            <!-- score -->
            <div class="container-score">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <!-- game grid -->
            <div class="grid"></div>
            <!-- start and info buttons -->
            <div class="container-btn">
                <button id="start">START/RESET</button>
                <button id="rules">RULES</button>
            </div>
            <audio id="looseAudio" src="audio/391536.wav"></audio>
            <audio id="appleByte" src="audio/apple_byte.wav"></audio>
        </div>
        <script src="index.js"></script>
    </body>
</html>
